<div class="profile"> 
	<div class="container">
		<div class="section">
			<ul class="tabs">
				<li class="tab col s4">
					<a href="#profile">Profile Information</a>
				</li>
				<li class="tab col s4">
					<a href="#movies">Movies</a>
				</li>
				<li class="tab col s4">
					<a href="#tvshows">TV Shows</a>
				</li>
			</ul>
			<br><br>
			<div id="profile">
				<div class="row">
					<div class="col s12 m12"><b>We want to know More about you!</b></div>
				</div>
				<div class="row">
					<div class="col s12 input-field">
						<select id="gender" ng-disabled="profile.disabled"  
							ng-model="profile.profile.gender" 
							ng-class="{'has-error': !profile.profile.gender&&profile.validate}">
							<option ng-disabled="profile.disabled"
							ng-repeat="opt in profile.likes.genders">{{opt}}</option>
						</select>
						<label for="gender">Gender</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 input-field">
						<select id="interested_in" ng-disabled="profile.disabled" 
							ng-model="profile.profile.interested_in"
						ng-class="{'has-error': !profile.profile.interested_in&&profile.validate}">
							<option ng-disabled="profile.disabled" 
							ng-repeat="opt in profile.likes.interested_in">{{opt}}</option>
						</select>
						<label for="interested_in">Interested in</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12"><b>Physical Appearence</b></div>
				</div>
				<div class="row">
					<div class="col s12 input-field">
						<input id="age" ng-disabled="profile.disabled" type="number" min="0" max="100"  
						ng-class="{'has-error': !profile.profile.age&&profile.validate}"
							 value="60"
							class="ng-touched"
							ng-model="profile.profile.age"/>
						<label class="active" for="age">Age</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 input-field">
						<input id="height" ng-disabled="profile.disabled" type="number" min="0" max="500"  
						ng-class="{'has-error': !profile.profile.height&&profile.validate}"
							 value="170" 
							class="ng-touched"
							ng-model="profile.profile.height"/>
						<label class="active" for="height">Height (cm)</label>
					</div>
				</div>
				<!--<div class="row">
					<div class="col s12 input-field">
						<select id="country" ng-disabled="profile.disabled"   ng-model="profile.profile.country"
						ng-class="{'has-error': !profile.profile.country&&profile.validate}">
							<option ng-repeat="opt in profile.likes.countries">{{opt}}</option>
						</select>
						<label for="country">Nationality</label>
					</div>
				</div>-->
				<div class="row">
				<button class="btn waves-effect waves-light btn-large right" 
				 	ng-disabled="profile.disabled" class="btn btn-primary track by $index" ng-click="save()">Save
					<i class="material-icons right">done</i>
				</button>
			</div>
			</div>
			<div id="movies">
				<div class="row">
					<div class="col s12 m12"><b>Movies</b></div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="col s3" 
							ng-repeat="opt in profile.likes.movies_liked|interestsort:'movies_liked':profile.profile track by $index" >
							<div id="mo{{$index}}" class="card">
								<div class="card-image">
									<div class="interest-pict" 
										style="background-image: url({{opt.picture_url}});">
									</div>
								</div>
								<div class="card-content">
									<p>{{opt.title}}</p>
									<a ng-if="!userLikes($index,profile.likes.movies_liked,'movies_liked')"  
									class="right btn-floating btn-large waves-effect waves-light red lighten-3" ng-click="likeInterest('movies_liked',$index,$event);">
										<i class="material-icons">add</i>
									</a>
									<a ng-if="userLikes($index,profile.likes.movies_liked,'movies_liked')" 
									class="right btn-floating btn-large waves-effect waves-light teal lighten-2" ng-click="dislikeInterest('movies_liked',$index,$event);">
										<i class="material-icons">remove</i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="tvshows">
				<div class="row">
					<div class="col s12 m12"><b>TV Shows</b></div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="col s3" 
							ng-repeat="opt in profile.likes.tvshows_liked|interestsort:'tvshows_liked':profile.profile track by $index" >
							<div id="mo{{$index}}" class="card">
								<div class="card-image">
									<div class="interest-pict" 
										style="background-image: url({{opt.picture_url}});">
									</div>
								</div>
								<div class="card-content">
									<p>{{opt.title}}</p>
									<a ng-if="!userLikes($index,profile.likes.tvshows_liked,'tvshows_liked')" 
									class="right btn-floating btn-large waves-effect waves-light red lighten-3" ng-click="likeInterest('tvshows_liked',$index,$event);">
										<i class="material-icons">add</i>
									</a>
									<a ng-if="userLikes($index,profile.likes.tvshows_liked,'tvshows_liked')" 
									class="right btn-floating btn-large waves-effect waves-light teal lighten-2" ng-click="dislikeInterest('tvshows_liked',$index,$event);">
										<i class="material-icons">remove</i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
